<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
                <img src="images/magnify.png" alt="search icon">
                <input type="text">
            </div>
            
            <div class="top-right">
                <img src="images/bell-ring-outline.png" alt="notification icon">
                <img src="images/icon-placeholder.png" alt="user image">
                <h2>user name</h2>
            </div>

            <div class="user-greeting">
                <img src="images/icon-placeholder.png" alt="">
                <div class="user-greeting-text">
                    <p>Hi there,</p>
                    <h2>Christian Yip (@c-yip)</h2>
                </div>
            </div>

            <div class="header-buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="dashboard-title">
                <img src="images/baby-face-outline.png" alt="outline of baby face">
                <p>Dashboard</p>
            </div>
            
            <div class="sidebar-one">
                <img src="images/home.png" alt="home icon">
                <h2>Home</h2>

                <img src="images/card-account-details-outline.png" alt="profile icon">
                <h2>Profile</h2>

                <img src="images/message-reply.png" alt="message icon">
                <h2>Messages</h2>

                <img src="images/clock-outline.png" alt="history icon">
                <h2>History</h2>

                <img src="images/file-multiple.png" alt="tasks icon">
                <h2>Tasks</h2>

                <img src="images/account-group-outline.png" alt="communities icon">
                <h2>Communities</h2>
            </div>

            <div class="sidebar-two">
                <img src="images/cog.png" alt="settings icon">
                <h2>Settings</h2>

                <img src="images/help.png" alt="support icon">
                <h2>Support</h2>

                <img src="images/shield-check-outline.png" alt="privacy icon">
                <h2>Privacy</h2>
            </div>
        </div>

        <div class="main-content">
            <p>Content</p>
        </div>
    </div>
</body>
</html>
